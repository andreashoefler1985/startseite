<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mein Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
  <div class="app-container">
    <!-- App Bar -->
    <header class="app-bar">
      <div class="app-bar-content">
        <div class="app-bar-title">
          <i class="material-icons">dashboard</i>
          <h1>Mein Dashboard</h1>
        </div>
        <button class="fab-add" data-open-add>
          <i class="material-icons">add</i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="shortcuts-grid" id="shortcutsGrid"></div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab fab-primary" data-open-add>
      <i class="material-icons">add</i>
    </button>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
      <div class="modal-backdrop" data-close-add></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Neuen Shortcut hinzufügen</h2>
          <button class="modal-close" data-close-add>
            <i class="material-icons">close</i>
          </button>
        </div>
        <form id="shortcutForm" class="modal-body">
          <!-- Felder hier wie gewünscht -->
          <div class="modal-actions">
            <button type="button" class="btn btn-text" data-close-add>Abbrechen</button>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar">
      <span class="snackbar-text"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
